# Apache configuration
Timeout 300
KeepAlive On
MaxKeepAliveRequests 100
LimitRequestBody 209715200
KeepAliveTimeout 5
HostnameLookups Off
ErrorLog /var/log/apache2/error.log
LogLevel warn
ServerName ${HOSTNAME}
DocumentRoot "/var/www/html"
Protocols h2 h2c http/1.1
Listen 80
SetEnv COMPUTERNAME ${HOSTNAME}
ServerRoot /var/www

# Log formatting
LogFormat "%v:%p %h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" vhost_combined
LogFormat "%h %l %u %t \"%r\" %>s %O \"%{Referer}i\" \"%{User-Agent}i\"" combined
LogFormat "%h %l %u %t \"%r\" %>s %O" common
LogFormat "%{Referer}i -> %U" referer
LogFormat "%{User-agent}i" agent

# Load Apache Modules
LoadModule access_compat_module modules/mod_access_compat.so
LoadModule env_module modules/mod_env.so
LoadModule setenvif_module modules/mod_setenvif.so
LoadModule auth_basic_module modules/mod_auth_basic.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authz_user_module modules/mod_authz_user.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule authn_file_module modules/mod_authn_file.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule filter_module modules/mod_filter.so
LoadModule reqtimeout_module modules/mod_reqtimeout.so
LoadModule mime_module modules/mod_mime.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule http2_module modules/mod_http2.so
LoadModule headers_module modules/mod_headers.so
LoadModule negotiation_module modules/mod_negotiation.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule logio_module modules/mod_logio.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule dir_module modules/mod_dir.so
LoadModule alias_module modules/mod_alias.so
LoadModule mpm_worker_module modules/mod_mpm_worker.so

<IfModule mod_unixd.c>
    User apache
    Group apache
</IfModule>

<IfDefine SSL_ENABLED>
    LoadModule ssl_module modules/mod_ssl.so
    LoadModule socache_shmcb_module modules/mod_socache_shmcb.so
</IfDefine>

# Configure Apache Modules
<IfModule mod_deflate.c>
        <IfModule mod_filter.c>
                AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css
                AddOutputFilterByType DEFLATE application/x-javascript application/javascript application/ecmascript
                AddOutputFilterByType DEFLATE application/rss+xml
                AddOutputFilterByType DEFLATE application/xml
        </IfModule>
</IfModule>
<IfModule mod_mime.c>
        TypesConfig /etc/apache2/mime.types

        AddType application/x-compress .Z
        AddType application/x-gzip .gz .tgz
        AddType application/x-bzip2 .bz2

        AddLanguage ca .ca
        AddLanguage cs .cz .cs
        AddLanguage da .dk
        AddLanguage de .de
        AddLanguage el .el
        AddLanguage en .en
        AddLanguage eo .eo
        AddLanguage es .es
        AddLanguage et .et
        AddLanguage fr .fr
        AddLanguage he .he
        AddLanguage hr .hr
        AddLanguage it .it
        AddLanguage ja .ja
        AddLanguage ko .ko
        AddLanguage ltz .ltz
        AddLanguage nl .nl
        AddLanguage nn .nn
        AddLanguage no .no
        AddLanguage pl .po
        AddLanguage pt .pt
        AddLanguage pt-BR .pt-br
        AddLanguage ru .ru
        AddLanguage sv .sv
        AddLanguage tr .tr
        AddLanguage zh-CN .zh-cn
        AddLanguage zh-TW .zh-tw

        AddCharset us-ascii     .ascii .us-ascii
        AddCharset ISO-8859-1  .iso8859-1  .latin1
        AddCharset ISO-8859-2  .iso8859-2  .latin2 .cen
        AddCharset ISO-8859-3  .iso8859-3  .latin3
        AddCharset ISO-8859-4  .iso8859-4  .latin4
        AddCharset ISO-8859-5  .iso8859-5  .cyr .iso-ru
        AddCharset ISO-8859-6  .iso8859-6  .arb .arabic
        AddCharset ISO-8859-7  .iso8859-7  .grk .greek
        AddCharset ISO-8859-8  .iso8859-8  .heb .hebrew
        AddCharset ISO-8859-9  .iso8859-9  .latin5 .trk
        AddCharset ISO-8859-10  .iso8859-10  .latin6
        AddCharset ISO-8859-13  .iso8859-13
        AddCharset ISO-8859-14  .iso8859-14  .latin8
        AddCharset ISO-8859-15  .iso8859-15  .latin9
        AddCharset ISO-8859-16  .iso8859-16  .latin10
        AddCharset ISO-2022-JP .iso2022-jp .jis
        AddCharset ISO-2022-KR .iso2022-kr .kis
        AddCharset ISO-2022-CN .iso2022-cn .cis
        AddCharset Big5         .Big5      .big5 .b5
        AddCharset cn-Big5       .cn-big5
        AddCharset WINDOWS-1251 .cp-1251   .win-1251
        AddCharset CP866           .cp866
        AddCharset KOI8   .koi8
        AddCharset KOI8-E         .koi8-e
        AddCharset KOI8-r         .koi8-r .koi8-ru
        AddCharset KOI8-U         .koi8-u
        AddCharset KOI8-ru       .koi8-uk .ua
        AddCharset ISO-10646-UCS-2 .ucs2
        AddCharset ISO-10646-UCS-4 .ucs4
        AddCharset UTF-7           .utf7
        AddCharset UTF-8           .utf8
        AddCharset UTF-16         .utf16
        AddCharset UTF-16BE     .utf16be
        AddCharset UTF-16LE     .utf16le
        AddCharset UTF-32         .utf32
        AddCharset UTF-32BE     .utf32be
        AddCharset UTF-32LE     .utf32le
        AddCharset euc-cn         .euc-cn
        AddCharset euc-gb         .euc-gb
        AddCharset euc-jp         .euc-jp
        AddCharset euc-kr         .euc-kr
        AddCharset EUC-TW         .euc-tw
        AddCharset gb2312         .gb2312 .gb
        AddCharset iso-10646-ucs-2 .ucs-2 .iso-10646-ucs-2
        AddCharset iso-10646-ucs-4 .ucs-4 .iso-10646-ucs-4
        AddCharset shift_jis   .shift_jis .sjis
        AddCharset BRF           .brf

        AddHandler type-map var

        AddType text/html .shtml
</IfModule>
<IfModule mpm_prefork>
    StartServers             5
    MinSpareServers          5
    MaxSpareServers          25
    MaxRequestWorkers        150
    MaxConnectionsPerChild   500
</IfModule>
<IfModule mpm_worker_module>
    ServerLimit         16
    StartServers         5
    MaxRequestWorkers  150
    MinSpareThreads     25
    MaxSpareThreads     75
    ThreadsPerChild     25
</IfModule>
<IfModule mod_negotiation.c>
        LanguagePriority en ca cs da de el eo es et fr he hr it ja ko ltz nl nn no pl pt pt-BR ru sv tr zh-CN zh-TW
        ForceLanguagePriority Prefer Fallback
</IfModule>
<FilesMatch ".+\.ph(ar|p|tml)$">
    SetHandler application/x-httpd-php
</FilesMatch>
<FilesMatch ".+\.phps$">
    SetHandler application/x-httpd-php-source
    Require all denied
</FilesMatch>
<FilesMatch "^\.ph(ar|p|ps|tml)$">
    Require all denied
</FilesMatch>
<IfModule reqtimeout_module>
        RequestReadTimeout header=20-40,minrate=500
        RequestReadTimeout body=10,minrate=500
</IfModule>
<IfModule ssl_module>
        Listen 443
</IfModule>
<IfModule mod_gnutls.c>
        Listen 443
</IfModule>
# Directory Access settings
AccessFileName .htaccess
<FilesMatch "^\.ht">
    Require all denied
</FilesMatch>
<Directory />
        Options None
        AllowOverride None
        Require all denied
</Directory>
<Directory /usr/share>
        AllowOverride None
        Require all granted
</Directory>
<Directory /var/www/>
        Options +FollowSymLinks -Includes -ExecCGI
        AllowOverride FileInfo
        Require all granted
</Directory>

# Security
ServerTokens Prod
ServerSignature Off
TraceEnable Off
FileETag None

Header set X-Content-Type-Options: "nosniff"
Header set X-Frame-Options: "sameorigin"

<IfDefine SSL_ENABLED>
    Header always set Strict-Transport-Security "max-age=63072000"
    SSLUseStapling Off
    #SSLStaplingCache "shmcb:logs/ssl_stapling(32768)"
    <IfDefine SSL_HARD>
        # Strict configuration according to ssl-config.mozilla.org
        SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1 -TLSv1.2
        SSLHonorCipherOrder     off
        SSLSessionTickets       off
        Header set X-SSL-Type	Hard
    </IfDefine>
    <IfDefine SSL_MEDIUM>
        # intermediate configuration according to ssl-config.mozilla.org
        SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
        SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
        SSLHonorCipherOrder     off
        SSLSessionTickets       off
        Header set X-SSL-Type	Medium
    </IfDefine>
    <IfDefine SSL_LOW>
        # Old configuration according to ssl-config.mozilla.org
        SSLProtocol             all -SSLv3
        SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA
        SSLHonorCipherOrder     on
        SSLSessionTickets       off
        Header set X-SSL-Type	Low
    </IfDefine>
    <IfDefine !SSL_HARD>
        <IfDefine !SSL_MEDIUM>
            <IfDefine !SSL_LOW>
                # intermediate configuration according to ssl-config.mozilla.org
                SSLProtocol             all -SSLv3 -TLSv1 -TLSv1.1
                SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
                SSLHonorCipherOrder     off
                SSLSessionTickets       off
                Header set X-SSL-Type	Not-Defined
            </IfDefine>
        </IfDefine>
    </IfDefine>
</IfDefine>

# Site configuration
<VirtualHost *:80>
    ServerName www.${SITEDOMAIN}
    ServerAlias ${SITEDOMAIN}
    DocumentRoot /var/www/html
    DirectoryIndex index.html index.htm index.php
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    <IfModule mod_ssl.c>
        RewriteEngine On
        RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
    </IfModule>
</VirtualHost>
<IfModule mod_ssl.c>
        SSLSessionCache  shmcb:/usr/local/apache/logs/ssl_scache(512000)
        <VirtualHost *:443>
            ServerName ${SITEDOMAIN}
            ServerAlias www.${SITEDOMAIN}
            DocumentRoot /var/www/html
            DirectoryIndex index.html index.htm index.php
            ErrorLog /var/log/apache2/error.log
            CustomLog /var/log/apache2/access.log combined
            SSLEngine on
            SSLCertificateFile    /etc/ssl/certs/${SITEDOMAIN}.cer
            SSLCertificateKeyFile /etc/ssl/private/${SITEDOMAIN}.key
        </VirtualHost>
</IfModule>

IncludeOptional /etc/apache2/conf.d/*.conf
